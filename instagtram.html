<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body style="text-align: center;">
  <div class="login-container">
    <div class="login-form">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png"height="100px"weight="100px" alt="Instagram Logo" class="logo">
    <form action="#" method="POST">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        
        <button type="submit" class="login-btn">Log In</button><br>
      </form>
      <div class="divider">
       
      </div>
      <button class="facebook-login-btn">Log in with Facebook</button>
      <div class="footer">
        <p>Forgot password?</p>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>        
  </div>
</body>
</html>
